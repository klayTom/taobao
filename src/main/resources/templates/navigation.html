<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#header-co">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">评价管理系统</a>
            </div>

            <div class="collapse navbar-collapse" id="header-co">
                <ul class="navbar-button list-inline navbar-right">
                    <li th:if="!${session.user}">
                        <a class="btn btn-default btn-sm" href="/toLogin">登录</a>
                    </li>
                    <li th:if="!${session.user}">
                        <a class="btn btn-primary btn-sm" href="/toRegister">注册</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a herf="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.username}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li th:if="${session.user.getUsername()=='admin'}"><a href="/profile/products">我的商品</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>


                </ul>
            </div>
    </nav>
</div>
</body>
