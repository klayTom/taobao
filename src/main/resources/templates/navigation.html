<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">淘宝社区</span>
                </button>
                <a class="navbar-brand" href="/">淘宝社区</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索商品">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user}!=null">
                        <a th:if="${session.user.getUsername()=='admin'}" href="/publish">发布商品</a>
                    </li>
                    <li th:if="${session.user}!=null">
                        <a href="/profile/replies">通知</a>
                    </li>
                    <li th:if="!${session.user}">
                        <a href="/toLogin">登录</a>
                    </li>
                    <li th:if="!${session.user}">
                        <a href="/toRegister">注册</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a herf="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.username}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li th:if="${session.user.getUsername()=='admin'}"><a href="/profile/products">我的商品</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
